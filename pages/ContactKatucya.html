<style>
    html,
    body {
        height: 100%;
        min-height: 100vh;
        background: #0D0D0D !important;
    }
</style>

<body>
    <img class="contact-logo-katucya" src="public/images/retenues/Logo Katucya desktop.svg"
        alt="Contact logo Katucya" />
    <div class="contact-form-superpose-katucya">
        <form class="contact-form-custom-katucya">

            <div class="contact-form-title-katucya">écris-moi</div>

            <div class="contact-form-labels-column-katucya">
                <label class="contact-form-label-katucya nom-label">Nom<span class="required">*</span></label>
                <label class="contact-form-label-katucya mail-label">Mail <span class="required">*</span></label>
                <label class="contact-form-label-katucya téléphone-label">Téléphone</label>
                <label class="contact-form-label-katucya message-label">Message <span class="required">*</span></label>
            </div>
            <div class="contact-form-inputs-column-katucya">
                <div class="contact-form-row-katucya">
                    <input class="contact-form-input-katucya" type="text" name="prenom" placeholder="Prénom" required />
                    <input class="contact-form-input-katucya" type="text" name="nom" placeholder="Nom" required />
                </div>
                <input class="contact-form-input-katucya mail" type="email" name="mail" />
                <input class="contact-form-input-katucya" type="tel" name="tel" />
                <textarea class="contact-form-textarea-katucya" name="message" requiredKatucya></textarea>
            </div>

            <button type="submit" class="contact-form-btn-katucya">Envoyer</button>

        </form>
    </div>
</body>
