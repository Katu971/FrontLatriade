<style>
    html,
    body {
        height: 100%;
        min-height: 100vh;
        background: #caa4b5 !important;
    }
</style>

<body>
    <img class="contact-logo-emmanuelle" src="public/images/retenues/Logo desktop Emmanuelle.jpg"
        alt="Contact logo Emmanuelle" />
    <div class="contact-form-superpose-emmanuelle">
        <form class="contact-form-custom-emmanuelle">

            <div class="contact-form-title-emmanuelle">écris-moi</div>

            <div class="contact-form-labels-column-emmanuelle">
                <label class="contact-form-label-emmanuelle nom-label">Nom<span
                        class="requiredEmmanuelle">*</span></label>
                <label class="contact-form-label-emmanuelle mail-label">Mail <span
                        class="requiredEmmanuelle">*</span></label>
                <label class="contact-form-label-emmanuelle téléphone-label">Téléphone</label>
                <label class="contact-form-label-emmanuelle message-label">Message <span
                        class="requiredEmmanuelle">*</span></label>
            </div>
            <div class="contact-form-inputs-column-emmanuelle">
                <div class="contact-form-row-emmanuelle">
                    <input class="contact-form-input-emmanuelle" type="text" name="prenom" placeholder="Prénom"
                        required />
                    <input class="contact-form-input-emmanuelle" type="text" name="nom" placeholder="Nom" required />
                </div>
                <input class="contact-form-input-emmanuelle mail" type="email" name="mail" />
                <input class="contact-form-input-emmanuelle" type="tel" name="tel" />
                <textarea class="contact-form-textarea-emmanuelle" name="message" requiredEmmanuelle></textarea>
            </div>

            <button type="submit" class="contact-form-btn-emmanuelle">Envoyer</button>
        </form>
    </div>
</body>
